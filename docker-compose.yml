version: '3'
services:
  web:
    # build: web/
    image: helpbuttons/helpbuttons-web:${VERSION}
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - external_network

  api:
    # build: api/
    image: helpbuttons/helpbuttons-api:${VERSION}
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    depends_on:
      - db
    networks:
      - internal_network
      - external_network
    ports: 
      - 3001:3001

  db:
    # build: postgres/
    image: helpbuttons/helpbuttons-psql:${VERSION}
    restart: always
    command: ["postgres", "-c", "log_statement=all"]
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal_network
      - external_network
    #uncomment if using docker-compose up db and yarn dev for backend and not docker-compose.dev
    ports: 
      - 5432:5432

  redis:
    restart: always
    image: redis:7-alpine
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - redis:/data
    networks:
      - internal_network
    #  - external_network
    #ports: 
    # - 6379:6379

networks:
  external_network:
  internal_network:
    internal: true

volumes:
  db:
  uploads:
  config:
  redis:
